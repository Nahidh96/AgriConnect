<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="style.css"> <!-- Custom CSS -->
</head>
<body>
    <header>
        <!-- Button on the left side -->
        <button class="header-main-btn">Agri.Connect</button>
        <!--Sub Buttons on the left side-->
        <button class="header-sub-btn">Shopping</button>
        <button class="header-sub-btn">About</button>
        <button class="header-sub-btn">Locations</button>
        <button class="header-sub-btn">About</button>
        <div class="header-log-buttons">
            <!--Log Buttons on the right side-->
            <button class="header-log-btn"><i class="fas fa-sign-in-alt fa-lg"></i></button>
            <button class="header-log-btn"><i class="fas fa-user-plus fa-1x"></i></button>
            <button class="header-logmain-btn">Signup as a Producer</button>
        </div>
        <!-- Green circle -->
        <div class="green-circle">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
              </svg>
            <div class="tiny-circle">3</div>
        </div>
        <div class="text">
            <div class="cart">CART</div>
            <div class="price">RS 1550</div>
        </div>
        <!-- Dropdown menu -->
        <div class="header-dropdown">
            <img src="engflag.png" alt="ENG" class="language-icon">
            <span class="language-label">ENG</span>
            <i class="fas fa-chevron-down dropdown-icon"></i>
            <div class="dropdown-content">
                <!-- Dropdown options go here -->
                <a href="#">ENG</a>
                <a href="#">FRA</a>
                <a href="#">GER</a>
            </div>
        </div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script> <!-- Font Awesome JS -->
</body>
</html>
