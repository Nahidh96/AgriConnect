<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Draft Page</title>
<style>
    /* Global styles */
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    /* Ad styles */
    .ad-container {
        display: none; /* Initially hide the ad */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        padding: 20px;
        z-index: 9999; /* Ensure ad is above other content */
        max-width: 80%; /* Adjust width if needed */
    }

    .ad-box {
        text-align: center;
        position: relative;
    }

    .ad-image {
        max-width: 100%;
        border-radius: 10px;
        /* Ensure image fits within container */
        max-height: 300px; /* Adjust height if needed */
        object-fit: contain;
    }

    .ad-title {
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
    }

    .ad-link {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #4CAF50;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .ad-link:hover {
        background-color: #45a049;
    }

    .close-icon {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 20px;
        color: #888888;
    }

    .close-icon:hover {
        color: #555555;
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<div class="container">
    <h1>Sample Draft Page</h1>
    <p>This is a sample page where we'll display an ad in the center.</p>

    <!-- Example ad container -->
    <div id="adContainer" class="ad-container">
        <div class="ad-box">
            <span id="closeAd" class="close-icon"><i class="fas fa-times-circle"></i></span>
            <img src="uploaded_img/swissbathware.png" alt="Ad Image" class="ad-image">
            <div class="ad-title">Sample Ad Title</div>
            <a href="#" class="ad-link">Visit Now</a>
        </div>
    </div>

    <p>Here's some more content on the page.</p>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get close button element
    var closeBtn = document.getElementById('closeAd');

    // Get ad container element
    var adContainer = document.getElementById('adContainer');

    // Add click event listener to close button
    closeBtn.addEventListener('click', function() {
        adContainer.style.display = 'none'; // Hide ad container
    });

    // Show ad container when page loads
    adContainer.style.display = 'block';
});
</script>

</body>
</html>
